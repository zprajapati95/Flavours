<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Reservation Confirmations</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Reservation Date</th>
                <th>Reservation Time</th>
                <th>Number of Guests</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf iteration over the reservations list -->
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.reservationDate}"></td>
                <td th:text="${reservation.reservationTime}"></td>
                <td th:text="${reservation.numberOfGuests}"></td>
                <td th:text="${reservation.phoneNumber}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
