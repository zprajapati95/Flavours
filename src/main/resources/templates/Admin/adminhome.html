<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="stylesheet" th:href="@{/CSS/admin.css}">
</head>
<body>
  <th:block th:insert="adminfragments/header :: header"></th:block>

    <!-- Welcome Message -->
    <div class="welcome-header">
        <h1>Welcome, <span th:text="${username}" style="color: black;"></span></h1>
    </div>

    <!-- Dish Form -->
    <div class="form-container">
        <form id="dishForm" method="post" enctype="multipart/form-data" action="addDish1" th:object="${dish}">
            <div class="dish-row">
                <div class="input-group">
                    <label for="name">Dish Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="input-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" th:field="*{category}" required>
                </div>
                <div class="input-group">
                    <label for="imagePath">Dish Image:</label>
                    <input type="file" id="imagePath" name="imagePath" accept="images/*" th:field="*{imagePath}" required>
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="5" th:field="*{price}" required>
                </div>
                <div class="input-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="2" th:field="*{description}" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="add-btn">Add Dish</button>
                </div>
            </div>
        </form>
        <p id="responseMessage" class="success-message" style="display: none;"></p>
    </div>

    <!-- Dish List Display Section -->
    <div class="dish-list-container">
        <h2>Dish List</h2>
        <div th:if="${dishes.empty}">
            <p>No dishes available. Please add a dish using the form above.</p>
        </div>
        <div class="dish-items" th:if="${!dishes.empty}">
            <div th:each="dish : ${dishes}" class="dish-item">
                <div class="dish-details">
                    <p>Dish Name: <span th:text="${dish.name}"></span></p>
                    <p>Category: <span th:text="${dish.category}"></span></p>
                    <p>Price: $<span th:text="${dish.price}"></span></p>
                    <p>Description: <span th:text="${dish.description}"></span></p>
                    <img th:src="@{${dish.imagePath}}" alt="Dish Image" class="dish-image">
                </div>
            </div>
        </div>
    </div>

<script>

document.getElementById("dishForm").addEventListener("submit", async function (event) {

            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.text();
        console.log("Result from server:", result);

        const responseMessage = document.getElementById("responseMessage");
        if (result.trim() === "success") {
            responseMessage.textContent = "Dish added successfully!";
            responseMessage.style.display = "block";
            setTimeout(() => location.reload(), 2000);
        } else {
            responseMessage.textContent = "Failed to add dish. Please try again.";
            responseMessage.style.display = "block";
