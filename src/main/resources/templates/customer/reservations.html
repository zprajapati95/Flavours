<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/reservationstyle.css}"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body class="image-container"style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV4HUPTttE7ZgK6qfjeMPcEuwBhLFPKEhWrg&s');">
    <th:block th:replace="fragments/header :: header"></th:block>
    
    <section>
    
        <h2 style="margin-left:445px;margin-top: 50px">STANDARD RESERVATIONS (UP TO 9 GUESTS)</h2>
        <p style="margin-left:540px">Use this reservation form for index made ~48 hours in advance.</p>
        
        
         <form th:action="@{/submitReservation}" method="post">
            <label for="date">Date*</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time*</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">No. of Guests*</label>
            <input type="number" id="guests" name="guests" min="1" max="9" value="1" required>
            
            <label for="phone">Phone Number*</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit">BOOK A TABLE</button>
        </form>
    </section>
    <h2 style="margin-left:720px">Events</h2>
        <p style="margin-left:650px">Private Dining, Virtual, Catering</p>
    <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
